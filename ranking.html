<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Histórico - ERIZO AWARDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* ESTILOS ESPECÍFICOS PARA LA PÁGINA DE RANKING */
        .ranking-page { max-width: 1000px; margin: 0 auto; padding: 50px 20px; }

        /* CONTENEDOR DE FILTROS */
        .filters-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-select {
            background: #222;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            min-width: 200px;
            text-align: center;
        }

        .filter-select:hover { background: #333; }

        /* TABLA */
        .ranking-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .ranking-table th {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 2px solid var(--gold);
            text-transform: uppercase;
        }

        .ranking-table td {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            border: 1px solid #444;
            vertical-align: middle;
        }

        /* Bordes redondeados para las filas */
        .ranking-table td:first-child { border-radius: 10px 0 0 10px; border-left: 2px solid #444;}
        .ranking-table td:last-child { border-radius: 0 10px 10px 0; border-right: 2px solid #444;}

        /* Columnas */
        .rank-pos { font-weight: 700; font-size: 1.5rem; color: var(--gold); text-align: center; width: 60px; }
        .rank-name { font-size: 1.2rem; font-weight: 600; color: #fff; }
        .rank-count { font-size: 1.5rem; font-weight: bold; text-align: center; width: 80px; }
        .rank-detail { font-size: 0.85rem; color: #aaa; line-height: 1.4; }

        /* COLORES DE PODIO */
        /* Oro */
        .gold-row td { border-color: #ffd700; background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); }
        .gold-row .rank-pos { color: #ffd700; font-size: 2rem; }
        
        /* Plata */
        .silver-row td { border-color: #c0c0c0; background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent); }
        .silver-row .rank-pos { color: #c0c0c0; }

        /* Bronce */
        .bronze-row td { border-color: #cd7f32; background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent); }
        .bronze-row .rank-pos { color: #cd7f32; }

        /* Botón volver */
        .back-btn { display: inline-block; margin-bottom: 30px; color: var(--gold); text-decoration: none; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 5px; transition: 0.3s; }
        .back-btn:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>

    <header>
        <h1 class="gold-text">ERIZO RANKING</h1>
        <p class="subtitle">Los integrantes que más erizos ganaron</p>
    </header>

    <div class="ranking-page">
        <a href="index.html" class="back-btn">← VOLVER AL INICIO</a>

        <div class="filters-container">
            <select id="yearFilter" class="filter-select" onchange="updateRanking()">
                <option value="all">Todos los tiempos</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
        </div>

        <table class="ranking-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Erizo</th>
                    <th>Total</th>
                    <th>Premios</th>
                </tr>
            </thead>
            <tbody id="rankingBody">
                </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
    <script src="js/ranking.js"></script>

</body>
</html>
