<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERIZO AWARDS 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #bf953f;
            --gold-gradient: linear-gradient(to bottom, #cf9d3e, #ffefbb, #bf953f, #fcf6ba, #b38728);
            --dark: #0a0a0a;
            --card-bg: #161616;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        /* HEADER */
        header {
            height: 65vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 2px solid var(--gold);
        }

        .gold-text {
            font-family: 'Cinzel', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--gold);
            letter-spacing: 3px;
            margin-top: 20px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* NAVEGACI√ìN Y MEN√ö DESPLEGABLE */
        .nav-bar {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            z-index: 1;
            border: 1px solid var(--gold);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }

        .dropdown-content a:hover { background-color: var(--gold); color: black; }
        .dropdown:hover .dropdown-content { display: block; }

        /* M√öSICA */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
        }

        #musicBtn {
            background: var(--gold);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 0 15px var(--gold);
        }

        /* SECCIONES */
        section { padding: 80px 20px; max-width: 1100px; margin: 0 auto; }
        .section-title { font-family: 'Cinzel', serif; color: var(--gold); text-align: center; font-size: 2.2rem; margin-bottom: 40px; }

        .vote-container { background: #fff; border-radius: 20px; overflow: hidden; border: 3px solid var(--gold); }
        iframe { width: 100%; height: 900px; border: none; }

        .history-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .year-card { background: var(--card-bg); border: 1px solid #222; border-radius: 15px; padding: 30px; text-align: center; }
        .winner-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 20px; object-fit: cover; }
        .winner-name { font-size: 1.4rem; font-weight: 600; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="music-player">
        <audio id="bgMusic" loop>
            <source src="URL_DE_TU_MUSICA.mp3" type="audio/mpeg">
        </audio>
        <button id="musicBtn" onclick="toggleMusic()">üéµ</button>
    </div>

    <header>
        <h1 class="gold-text">ERIZO AWARDS</h1>
        <p class="subtitle">Los mejores premios de la historia</p>
    </header>

    <nav class="nav-bar">
        <div class="dropdown">
            <button class="dropbtn">Ganadores Hist√≥ricos ‚ñº</button>
            <div class="dropdown-content">
                <a href="#vota2025">2025 (Votar)</a>
                <a href="#y2024">2024</a>
                <a href="#y2023">2023</a>
                <a href="#y2022">2022</a>
                <a href="#y2021">2021</a>
                <a href="#y2020">2020</a>
                <a href="#y2019">2019</a>
                <a href="#y2018">2018</a>
            </div>
        </div>
    </nav>

    <section id="vota2025">
        <h2 class="section-title">EDICI√ìN 2025</h2>
        <div class="vote-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd40treh-XV47xIgHWSs0PZFeOmBfBJ-PybCDmCrDlRYoQ6lw/viewform?embedded=true">Cargando‚Ä¶</iframe>
        </div>
    </section>

    <section id="historial">
        <h2 class="section-title">SAL√ìN DE LA FAMA</h2>
        <div class="history-grid">
            <div class="year-card" id="y2024"><img src="URL_MORRO" class="winner-img"><h3>2024</h3><div class="winner-name">MORRO</div></div>
            <div class="year-card" id="y2023"><img src="URL_KEV" class="winner-img"><h3>2023</h3><div class="winner-name">KEV</div></div>
            <div class="year-card" id="y2022"><img src="URL_JRR" class="winner-img"><h3>2022</h3><div class="winner-name">RAM√ìN JRR10 (H)</div></div>
            <div class="year-card" id="y2021"><img src="URL_KEV" class="winner-img"><h3>2021</h3><div class="winner-name">KEV</div></div>
            <div class="year-card" id="y2020"><img src="URL_JRR" class="winner-img"><h3>2020</h3><div class="winner-name">RAM√ìN JRR10 (H)</div></div>
            <div class="year-card" id="y2019"><img src="URL_PODO" class="winner-img"><h3>2019</h3><div class="winner-name">PODOLSKI & MORRO</div></div>
            <div class="year-card" id="y2018"><img src="URL_MORRO" class="winner-img"><h3>2018</h3><div class="winner-name">MORRO</div></div>
        </div>
    </section>

    <script>
        function toggleMusic() {
            var music = document.getElementById("bgMusic");
            var btn = document.getElementById("musicBtn");
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏Ô∏è";
                btn.style.boxShadow = "0 0 25px #00ff00";
            } else {
                music.pause();
                btn.innerHTML = "üéµ";
                btn.style.boxShadow = "0 0 15px var(--gold)";
            }
        }
    </script>
</body>
</html>
